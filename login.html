<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Controlada</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/login.css">
    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-auth-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.2/firebase-database-compat.js"></script>
    <script src="assets/config/firebase-config.js"></script>
    <script src="assets/js/firebase-service.js"></script>
</head>
<body>
    <div class="login-container">
        <img src="assets/images/logo.png" alt="Logo" class="logo-img">
        <form id="login-form">
            <div>
                <label for="usuario">Usuário</label>
                <input type="text" id="usuario" name="usuario" required>
            </div>
            <div>
                <label for="senha">Senha</label>
                <input type="password" id="senha" name="senha" required>
            </div>
            <button type="submit">Entrar</button>
        </form>
        <div style="margin-top: 1rem;">
            <a href="#" id="mostrar-cadastro" style="color: var(--dark-moss-green); font-weight: 500; text-decoration: underline; cursor: pointer;">Cadastrar</a>
        </div>
        <form id="cadastro-form" style="display:none; margin-top: 1.5rem; width: 100%; flex-direction: column; gap: 1.1rem; align-items: stretch;">
            <div>
                <label for="nome-completo">Nome completo</label>
                <input type="text" id="nome-completo" name="nome-completo" required>
            </div>
            <div>
                <label for="email-cadastro">E-mail</label>
                <input type="email" id="email-cadastro" name="email-cadastro" required>
            </div>
            <div>
                <label for="telefone-cadastro">Telefone (opcional)</label>
                <input type="tel" id="telefone-cadastro" name="telefone-cadastro" placeholder="(00) 00000-0000">
            </div>
            <div>
                <label for="novo-usuario">Nome de usuário</label>
                <input type="text" id="novo-usuario" name="novo-usuario" minlength="3" maxlength="30" required>
            </div>
            <div>
                <label for="nova-senha">Senha</label>
                <input type="password" id="nova-senha" name="nova-senha" minlength="6" required>
            </div>
            <div>
                <label for="confirmar-senha">Confirmar senha</label>
                <input type="password" id="confirmar-senha" name="confirmar-senha" minlength="6" required>
            </div>
            <div>
                <label for="renda-base">Renda mensal base</label>
                <input type="number" step="0.01" min="0" id="renda-base" name="renda-base" placeholder="0,00">
            </div>
            <div>
                <label for="inicio-mes">Dia de início do ciclo financeiro</label>
                <input type="number" id="inicio-mes" name="inicio-mes" min="1" max="31" value="1">
            </div>
            <div>
                <label for="tema-preferido">Tema preferido</label>
                <select id="tema-preferido" name="tema-preferido">
                    <option value="light">Claro</option>
                    <option value="dark">Escuro</option>
                </select>
            </div>
            <button type="submit">Cadastrar</button>
            <button type="button" id="voltar-login" style="margin-top:0.5rem; background: var(--ash-gray); color: var(--dark-moss-green);">Voltar para login</button>
        </form>
    </div>
    <script src="assets/js/storage.js"></script>
    <script src="assets/js/login.js"></script>
</body>
</html>
